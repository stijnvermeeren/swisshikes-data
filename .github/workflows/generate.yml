name: Generate and publish KML files

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger AWS Lambda
        if: ${{ env.LAMBDA_INVOKE_URL }}
        run: curl $LAMBDA_INVOKE_URL
